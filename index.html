<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let me go TicTacToe !</title>
    <link rel="stylesheet" href="./style.css">
</head>
    <body>
        <!-- 현재순서 위치조정필요 ,모바일 반응형 추가중, 진행중 같은곳 여러번 클릭하면 무승부 실행안되는 오류 발견 -->
        <div class="mainName">Let me go Tic Tac Toe !</div>
          
           <div id="mainContent">
            <div id="turnMenu">
                <div id="turnHeader">현재 순서</div>    
                <div id="turn"></div>
            </div>
             
            <!-- <div id="timerMenu">
                <div id="timerHeader">남은 시간</div>
                <div id="timer"></div>

            </div> -->

              <table id="tableMain">
                <tr>
                    <td id="1"></td>

                    <td id="2"></td>
                    <td id="3"></td>
                </tr>
                <tr>
                    <td id="4"></td>
                    <td id="5"></td>
                    <td id="6"></td>
                </tr>
                <tr>
                    <td id="7"></td>
                    <td id="8"></td>
                    <td id="9"></td>
                </tr>

            </table>
                               
        </div>
       
        <div class="btns">
            <div id="start" class="startBtn">START</div>
            <div id="reset" class="resetBtn">RESET</div> 
            <div class="infoBtn">How <br>to<br> Play?
                <span class="tooltip">
                    TicTacToe 게임은 두명이 번갈아가며 <br>
                    O와 X를 3X3 게임판에 그리며<br>
                    3개의 칸에 연속적으로 한 명의<br>
                    플레이어가 놓게 되면 승리하게<br>
                    는 게임입니다. 
                    </span>
         
            
                </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
