<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let me go TicTacToe !</title>
    <link rel="stylesheet" href="./style.css">
</head>
    <body>
        <div class="mainName">Let me go Tic Tac Toe !</div>

        <div>
            
            <table id="tableMain">
                <tr>
                    <td id="1"></td>
                    <td id="2"></td>
                    <td id="3"></td>
                </tr>
                <tr>
                    <td id="4"></td>
                    <td id="5"></td>
                    <td id="6"></td>
                </tr>
                <tr>
                    <td id="7"></td>
                    <td id="8"></td>
                    <td id="9"></td>
                </tr>

            </table>
                                                
        </div>
        <div class="btns">
            <button class="startBtn" type="submit">START</button>
            <button class="resetBtn" type="reset">RESET</button> 
            <button type="button" class="infoBtn" data-toggle="tooltip" data-placement="top" title="Tooltip on top" tabindex="0">
            How to Play?
            </button>
        
        </div>
        
        <script src="./script.js"></script>
    </body>
</html>
